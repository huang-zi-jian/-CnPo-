<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">

    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
  <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
  <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<blockquote class="layui-elem-quote">
  <p style="color:teal; font-size: 20px; font-weight: 550;">数据集详情</p>
</blockquote>
<table class="layui-hide" id="test"></table>

<div id="container" style="min-width:400px;height:400px"></div>
<script src="../js/datasetPaint.js"></script>
<script>
  datasetPaint('container');
</script>
              
          
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'http://122.51.255.207:8000/dataSet'
    // ,request: {
    //   pageName: 'page' //页码的参数名称，默认：page
    //   ,limitName: 'limit' //每页数据量的参数名，默认：limit
    // }
    // ,limits: [10, 20, 30]
    ,height: 230
    // ,skin: 'line'
    ,even: true
    // ,skin: 'row'
    // ,skin: 'nob'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    // ,page: true
    ,cols: [[
      {field:'dataSetName', title: '数据集名称', width: 280}
      ,{field:'introduction', title: '数据集介绍'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'source', title: '数据集来源'}
      ,{field:'filetype', title: '文件类型', width: 88}
      ,{field:'size', title: '文件大小', width: 88}
      ,{field:'sizeAfterCipher', title: '加密后文件大小(5种加密算法)', width: 120}
    ]]
  });
});
</script>

</body>
</html>
